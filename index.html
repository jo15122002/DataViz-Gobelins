<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dataviz Gobelins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="slides-container">
        <div class="slide slide-home" id="slide0">
            <h1 class="titre-home">Titre de fou furieux</h1>
            <div class="person-container">
                <div class="boy">
                    <img class="boy-logo"  src="./img/boy-logo.png">
                    <img class="buble animate__animated animate__faster" src="./img/bulle.png" alt="">
                    <p class="name animate__animated animate__faster">Michael</p>
                </div>
                <div class="girl">
                    <img class="girl-logo" src="./img/girl-logo.png">
                    <img class="buble animate__animated animate__animated animate__faster" src="./img/bulle.png" alt="">
                    <p class="name animate__animated animate__faster">Sarah</p>
                </div>
            </div>
            <div class="bus animate__animated">
                <img src="./img/bus.png" alt="">
            </div>
        </div>
        <div class="slide" id="slide1"></div>
        <div class="slide" id="slide2"></div>
        <div class="slide" id="slide3"></div>
        <div class="slide" id="slide4"></div>
        <div class="slide" id="slide5"></div>
    </div>
</body>
<footer>
    <button class="btn-restart">Restart</button>
    <button class="btn-launch">Lancer l'experience</button>
    <button id="2" class="btn-slide">Slide 2</button>
    <button id="3" class="btn-slide">Slide 3</button>
</footer>
</html>
