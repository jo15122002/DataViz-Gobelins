<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="" src="main.js"></script>
    <title>Dataviz Gobelins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="slides-container">
        <div class="slide slide-home" id="slide1">
            <img class="tache" src="img/tache-peinture.png">
            <h1 class="title-home">Harcèlement</h1>
            <h2>de l'école à la maison</h2>
            <div class="boy">
                <p class="name animate__animated animate__faster">Léon</p>
                <img class="boy-logo"  src="./img/boy-logo.png">
            </div>
            <div class="girl">
                <p class="name animate__animated animate__faster">Sarah</p>
                <img class="girl-logo" src="./img/girl-logo.png">
            </div>
            <div class="bus-home animate__animated">
                <img src="./img/bus.png" alt="">
            </div>
            <img class="line-home" src="img/line-home.png">
            <div class="bus-stop">
                <img src="img/abri-bus.png">
            </div>
        </div>
        <div class="slide" id="slide2">
            <h1 class="titre-slide-bus">Le sentiment d'insécurité dans les transports scolaires</h1>
            <h2>Les filles se sentent d'avantage en insécurité</h2>
            <div class="bus-slide2"></div>
            <div class="foule-slide2"></div>
            <div class="bus-cote-slide2"></div>
            <div class="percentage">
                <div class="percentage-boy">11%</div>
                <div class="percentage-girl">23%</div>
            </div>
        </div>
        <div class="slide" id="slide3">
            <div class="content">
                <div class="col-gauche buttons">
                    <button class="btn-fight"></button>
                    <button class="btn-ignored"></button>
                    <button class="btn-sexist"></button>
                </div>
                <div class="col-droite">
                    <h1>à l’école,</h1>
                    <h2>Les garçons sont davantage impliqués et victimes des bagarres que les filles </h2>
                    <div class="students">
                        <div class="boys-students"></div>
                        <div class="girls-students"></div>
                    </div>
                    <div class="percentage">
                        <div class="percentage-boy"></div>
                        <div class="percentage-girl"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide" id="slide4"></div>
        <div class="slide" id="slide5"></div>
    </div>
</body>
<footer>
    <button class="btn-restart">Restart</button>
    <button class="prev animate__animated"><</button>
    <button class="btn-launch animate__animated animate__pulse animate__infinite">C'est parti !</button>
    <img class="barre-etat">
    <button class="next animate__animated">></button>
</footer>
</html>
