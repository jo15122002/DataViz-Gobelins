<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="" src="main.js"></script>
    <title>Dataviz Gobelins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slides-container">
        <div class="slide" id="slide0"></div>
        <div class="slide" id="slide1"></div>
        <div class="slide slide-home" id="slide0"></div>
        <div class="slide slide-home" id="slide1">

            <h1>Titre de fou furieux</h1>
            <div class="person-container">
                <div class="boy">
                    <img class="boy-logo"  src="./img/boy-logo.png">
                    <img class="buble" src="./img/bulle.png" alt="">
                    <p class="name">Michael</p>
                </div>
                <div class="girl">
                    <img class="girl-logo" src="./img/girl-logo.png">
                    <img class="buble" src="./img/bulle.png" alt="">
                    <p class="name">Sarah</p>
                </div>
            </div>

        </div>
        <div class="slide" id="slide2">
            <div class="bus"></div>
        </div>
        <div class="slide" id="slide3"></div>
        <div class="slide" id="slide4"></div>
        <div class="slide" id="slide5"></div>
    </div>
</body>
<footer>
    <button class="btn-launch">Lancer l'eperience</button>
    <button id="2" class="btn-slide">Slide 2</button>
    <button id="3" class="btn-slide">Slide 3</button>
</footer>
</html>
